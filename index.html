<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cogito Ext</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="main ">
    <section class="top d-flex justify-content-center">
      <div class="row">
        <div class="col-xs-4">
          <button id="show" class="btn btn-warning">Show All Leagues</button>
        </div>
        <div class="col-xs-2  middle"></div>
        <div class="col-xs-4">
          <button id="hide" class="btn btn-success">Show Chosen Leagues</button>
        </div>
      </div>
    </section>
    <section class="bottom d-flex justify-content-center">
      <form class="">
        <div class="row">
          <div class="form-group col-xs-5">
            <label class="" for="hour">Hours: </label>
            <select class="hour  form-control" id="hour" style="width: auto;">
              <optgroup label="Picnic">
                <option value="0">00</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group col-xs-5">
            <label class="" for="minute">Minute: </label>
            <select class="minute  form-control" id="minute" style="width: auto;">
              <optgroup label="Picnic">
                <option value="0">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group col-xs-2">
            <button type="submit" class="btn btn-primary">Go</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
